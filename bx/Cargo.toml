reqwest = { workspace = true, features = ["json"] }
# serde = "1.0.213"
serde = { workspace = true }
# bitnet = "0.31.9"
bitnet = { workspace = true }
# serde_json = "1.0.132"
serde_json = { workspace = true }
# solana-sdk = "2.1.0"
solana-sdk = { workspace = true }
# solana-hash = "2.1.0"
solana-hash = { workspace = true }
