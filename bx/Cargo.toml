tokio-stream = { workspace = true, features = ["sync"] }
# bincode = "1.3.3"
bincode = { workspace = true }
# env_logger = "0.11.5"
env_logger = { workspace = true}
# async-trait = "0.1.83"
async-trait = { workspace = true }
# tracing = "0.1.40"
tracing = { workspace = true }
# serial_test = "3.1.1"
serial_test = { workspace = true}

[dev-dependencies]
